<style>

        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        padding: 20px;
    }

    /* Contenedor título + imagen */
    .titulo-container {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 40px;
        justify-content: center;
    }

    .titulo-container img {
        height: 70px;
        width: auto;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0,0,0,0.15);
        user-select: none;
    }

    /* Animaciones */
    @keyframes moverP {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }
    @keyframes mover6 {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(15px); }
    }

    .animP {
        font-weight: 900;
        font-size: 3rem;
        color: #98FF98;
        -webkit-text-stroke: 1.2px #005500;
        text-stroke: 1.2px #005500;
        animation: moverP 2s ease-in-out infinite;
        user-select: none;
        line-height: 70px;
    }

    .anim6 {
        font-weight: 900;
        font-size: 3rem;
        color: #ffc0cb;
        -webkit-text-stroke: 1.2px #800000;
        text-stroke: 1.2px #800000;
        animation: mover6 2s ease-in-out infinite;
        user-select: none;
        line-height: 70px;
    }

    h1.titulo {
        font-weight: 700;
        font-size: 2.3rem;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        max-width: 900px;
        line-height: 70px;
        user-select: none;
    }
    h1.titulo span {
        font-weight: 700;
        -webkit-text-stroke: 0.7px black;
        text-stroke: 0.7px black;
        margin: 0 2px;
        font-size: 1.8rem;
        line-height: 70px;
    }

    /* Menú principal */
    .menu {
        list-style: none;
        background-color: #ff8c42;
        max-width: 900px;
        margin: 0 auto 50px auto;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        overflow: visible;
        display: flex;
        justify-content: flex-start;
        font-weight: bold;
        user-select: none;
        padding-left: 0;
    }
    .menu > li {
        position: relative; /* clave para posicionar submenu */
    }
    .menu > li > a {
        display: block;
        padding: 16px 25px;
        color: #fff;
        text-decoration: none;
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
        white-space: nowrap;
    }
    .menu > li > a:hover {
        background-color: #ffa74d;
        cursor: pointer;
    }

    /* Submenu para Diseño Web */
    .submenu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #ffbb80;
        border-radius: 0 0 8px 8px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        min-width: 180px;
        z-index: 20;
    }
    .submenu li {
        border-bottom: 1px solid #ff9933;
    }
    .submenu li:last-child {
        border-bottom: none;
    }
    .submenu li a {
        padding: 12px 20px;
        color: #333;
        font-weight: normal;
        font-size: 1rem;
        display: block;
        text-decoration: none;
        transition: background-color 0.2s ease;
    }
    .submenu li a:hover {
        background-color: #ffd699;
        cursor: pointer;
    }

    /* Mostrar submenu sólo en Diseño Web al hover */
    .menu > li:first-child:hover > .submenu {
        display: block;
    }
</style>
